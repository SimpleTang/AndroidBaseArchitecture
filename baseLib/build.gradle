android {
    compileSdkVersion 31
    buildToolsVersion "30.0.3"

    defaultConfig {
        targetSdkVersion 31
        minSdkVersion 21
    }

    //不进行代码静态检测
    lintOptions {
        abortOnError false
    }

    //支持java8
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    //开启databinding
    dataBinding {
        enabled = true
    }

    //生成libs目录
    sourceSets {
        main.jniLibs.srcDirs = ["libs"]
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
    dataBinding {
        enabled = true
    }
}

